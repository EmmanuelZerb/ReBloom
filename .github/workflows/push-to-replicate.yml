name: Push to Replicate

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          echo "Avant nettoyage:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Après nettoyage:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64
          sudo chmod +x /usr/local/bin/cog

      - name: Debug - Check token
        run: |
          if [ -z "${{ secrets.REPLICATE_API_TOKEN }}" ]; then
            echo "❌ REPLICATE_API_TOKEN secret is NOT set!"
            exit 1
          else
            echo "✅ Token is set (length: ${#REPLICATE_API_TOKEN})"
          fi
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Build and Push to Replicate (no cache)
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          DOCKER_BUILDKIT: 1
        working-directory: ./deployment
        run: |
          echo "Token length: ${#REPLICATE_API_TOKEN}"
          echo "$REPLICATE_API_TOKEN" | cog login --token-stdin
          # Force rebuild without cache
          cog build --no-cache -t rebloom-sharp-temp
          cog push r8.im/emmanuelzerb/rebloom-sharp
